<form method="POST" id="user">
    {% csrf_token %}
    <p>아이디: <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" size="30"></p>
    <p>비밀번호: <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" size="30"></p>
    <p>비밀번호 확인: <input type="password" id="repeat" name="repeat" placeholder="비밀번호를 다시 입력하세요" size="30"></p>
    <input type="submit" value="가입하기">
</form>
